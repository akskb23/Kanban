<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="toolbox-container">
    <div class="toolbox-priority-color">
    <div class="red color" ></div>
    <div class="green color" ></div>
    <div class="yellow color" ></div>
    <div class="blue color"  ></div>
</div>
<div class="action-btn-cont">
    <div class="add-btn">
        <i class="fa-solid fa-plus"></i>
    </div>
    <div class="remove-btn">
        <i class="fa-solid fa-xmark"></i>
    </div>
    
</div>
</div>
<!--HTML tickets-->
<div class="main-container">
 <!--<div class="ticket-container">
    <div class="ticket-color"></div>
    <div class="ticket-id">12345</div>
    <div class="ticket-task">Random Task</div>
    <div class="ticket-lock">
        <i class="fa-solid fa-lock"></i>
    </div> -->

</div>
</div>
<!--Pop-up-->
<div class="popup-container" >
    <textarea class="textArea-container" placeholder="Enter Your Task"></textarea>
    <div class="priority-color-container">
        <div class="red priority-color"></div>
        <div class="green priority-color"></div>
        <div class="yellow priority-color"></div>
        <div class="blue priority-color active"></div>
    </div>
</div>

<script
src="https://kit.fontawesome.com/589957875e.js"
crossorigin="anonymous"
></script>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
